version: '3.5'

services:

  certificates:
    image: andyceo/monitoring-certificate
    environment:
      INFLUXDB_HOST: 'influxdb'
      INFLUXDB_PORT: 8086
      INFLUXDB_USER: testnet
      INFLUXDB_PASSWORD:
      INFLUXDB_DATABASE: monitoring
    secrets:
      - testnet-at-influxdb
    networks:
      - databases_influxdb
    deploy:
      placement:
        constraints:
          - node.hostname == swarm01

  node-info-monitor-78-46-93-239:
    image: ergoplatform/node-info-monitor
    environment:
      MONITORING_NODE_URL: "http://78.46.93.239:9051"
    secrets:
      - testnet-at-influxdb
    networks:
      - databases_influxdb
    deploy:
      # temporarily disabled
      replicas: 0

networks:
  databases_influxdb:
    external: true

secrets:
  testnet-at-influxdb:
    external: true
