version: '3.6'

services:

  postgres:
    image: postgres:10-alpine
    volumes:
      - postgres:/var/lib/postgresql/data:rw
    networks:
      - postgres
    deploy:
      placement:
        constraints:
          - node.hostname == explorer

  back:
    image: ergoplatform/explorer-back
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/explorer
      DB_USER: ergo
      DB_PASS_FILE: /run/secrets/ergo-at-postgres
    networks:
      - postgres
      - nginx
    secrets:
      - ergo-at-postgres
    deploy:
      placement:
        constraints:
          - node.hostname == explorer

  front:
    image: ergoplatform/ergo-explorer
    volumes:
      - /data/configs/ergo-explorer/app.config.js:/usr/src/app/build/client/app.config.js:ro
    networks:
      - nginx
    deploy:
      placement:
        constraints:
          - node.hostname == explorer

networks:
  nginx:
    external: true
    name: infrastructure_nginx
  postgres:

volumes:
  postgres:

secrets:
  ergo-at-postgres:
    external: true
