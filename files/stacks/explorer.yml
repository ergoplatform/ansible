version: '3.6'

services:

  back:
    image: ergoplatform/explorer-back
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/explorer
      DB_USER: ergo
      DB_PASS_FILE: /run/secrets/ergo-at-postgres
    networks:
      - postgres
      - nginx
    secrets:
      - ergo-at-postgres

  front:
    image: ergoplatform/ergo-explorer
    volumes:
      - /data/configs/ergo-explorer/app.config.js:/usr/src/app/build/client/app.config.js:ro
    networks:
      - nginx

networks:
  postgres:
    external: true
    name: databases_postgres
  nginx:
    external: true
    name: infrastructure_nginx

secrets:
  ergo-at-postgres:
    external: true
